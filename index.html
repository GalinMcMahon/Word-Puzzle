<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="puzzleInput">
        <h1>Word Puzzle</h1>
        <label for="sentence">Sentence to turn into a puzzle:</label>
        <input id="sentenceInput" class="form-control" type="text">
        <hr>
        <button class="btn btn-success" id="submitButton">Puzzle me!</button>
      </div>
      <div class="row" id="puzzleOutput">
        <h2>Can you solve this puzzle?</h2>
        <h3 id="puzzleSentence"></h3>

        <div>
          <input id="guess" class="form-control" type="text">
          <hr>
          <button class="btn btn-success" id="guessButton">Submit guess</button>
          <h2 id="correct"></h2>


        </div>

      </div>
      </div>
    </div>
  </body>
</html>
